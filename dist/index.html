<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<header>
  <div class="logo-container">
    <h1>Overlook Hotel</h1>
  </div>
  <nav>
    <div class="mobile-nav">
      <button id="hamburger" class="burger-button" aria-expanded="false" aria-label="Menu" role="button">
        <img src="./images/hamburger.png" class="ham-img nav-button" alt="menu button" aria-hidden="true">
        <img src="./images/hamburger-close.png" class="close-btn nav-button hidden" alt="menu button" aria-hidden="true">
      </button>
      <div id="modalOverlay" class="modal-overlay hidden">
        <div id="menuDropdown" class="mobile-dropdown hidden">
          <button id="mobileGoHome" class="nav-button hidden">Home</button>
          <button id="mobileBook" class="nav-button hidden">Book</button>
          <button id="mobileViewProfile" class="nav-button hidden">Your Profile</button>
          <button id="mobileLogIn" class="nav-button">Log In</button>
          <button id="mobileLogOut" class="nav-button hidden">Log Out</button>
        </div>
      </div>
    </div>
    <div id="desktopNav" class="desktop-nav">
      <button id="goHome" class="nav-button hidden">Go Home</button>
      <button id="navBook" class="nav-button hidden">Book</button>
      <button id="navProfile" class="nav-button hidden">Profile</button>
      <button id="navLogIn" class="nav-button">Log In</button>
      <button id="navLogOut" class="nav-button hidden">Log Out</button>
    </div>
  </nav>
</header>
<body>
  <section id="landingPage" class="landing-page">
    <div class="hotel-exterior">
      <h2 id="landingMsg" class="hidden"></h2>
      <button id="bookNowBtn" class="landing-page-book-button main-button" name="Book now">Book Now</button>
    </div>
  </section>
  <section id="logInPage" class="log-in-page hidden">
    <form id="logInForm">
      <div class="input-container">
        <label class="label" for="username">Username:</label>
        <input class="input" type="text" id="usernameField" name="username" placeholder="" autocomplete="off" required>
      </div>
      <div class="input-container">
        <label class="label" for="password">Password:</label>
        <input class="input" type="password" id="passwordField" name="password" placeholder="" autocomplete="off" required>
      </div>
    </form>
    <p id="errorMessage" class="error-msg"></p>
    <button id="logInBtn" class="go-back-btn" type="submit" value="Sign in">Log In</button>
  </section>
  <section id="profilePage" class="profile-page hidden">
    <h2 id="welcomeMsg" class="welcome-msg">Welcome, User!</h2>
    <h2>Total Expenses</h2>
    <article id="totalSpent">
    </article>
    <h2>Your Upcoming Stays!</h2>
    <article id="noUpcomingStays"></article>
    <article id="upcomingStays" class="search-results">
    </article>
    <h2>Your Past Stays!</h2>
    <article id="noPastStays"></article>
    <article id="pastStays" class="search-results">
    </article>
  </section>
  <section id="selectPage" class="select-page hidden">
    <form class="selectDates">
      <label for="arrive">Select Arrival Date</label>
      <input type="date" id="arrivalDate" value="2021-01-01" min="2021-01-01" name="arrive" required>
    </form>
    <button id="checkAvailBtn" class="go-back-btn">Check Availability</button>
  </section>
  <section id="searchResultsPage" class="results-page hidden">
    <div class="room-type-form">
      <p id="yourDates"></p>
      <button id="changeDates" class="go-back-btn">Change Dates</button>
    </div>
    <form id="selectRoomType" class="room-type-form">
      <label for="roomType" class="room-type-form-label">Filter results by room type:</label>
      <select name="roomType" id="roomTypeForm" class="room-type-form">
      </select>
    </form>
    <section id="apologyMessage" class="apology">
    </section>
    <section id="filteredResults" class="search-results">
    </section>
    <button id="searchAgain" class="main-button hidden">Change Dates</button>
  </section>  
  <section id="bookingPage" class="booking-page hidden">
    <article id="selectedRoom" class="book-this-room">
    </article>
    <p class="error-msg" id="postErrorMsg"></p>
  </section>
  <section id="confirmationPage" class="confirmation-page hidden">
    <div class="confirmation-container">
      <img src="./images/checked-checkbox.png" alt="checked checkbox">
      <p id="confirmationMsg" class="confirm-msg">Your room is booked! <br> Enjoy your stay!</p>
    </div>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
